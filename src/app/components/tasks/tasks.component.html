<div class="row my-4" >
    <div class="col-md-6">
        <h3>List of Tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i>New Tasks
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">Label</label>
            <input id ="label" type="text" class="form-control">
        </div>

        <div class="form-check my-2">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Copmleted
            </label>
        </div>
        <button class="btn btn-success btn-block">
            <i class="fa fa-send"></i>New Task
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">
            <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center active">

                <button class="btn btn-warning btn-sm"><i class="fa fa-pencil">

                </i>
            </button>
                {{task.label}}
                <span [ngClass]="{
                    'badge-info' : task.completed,
                    'badge-danger' : !task.completed
                }" class="badge badge-danger badge-pill">
                    <i [ngClass]="{
                        'fa-thumbs-up':task.completed,
                        'fa-thumbs-down':!task.completed
                    }"class="fa"></i>
                </span>
                <button class="btn btn-sm btn-darl"><i class="fa fa-trash"></i></button>
            </li>


        </ul>
    </div>
</div>
